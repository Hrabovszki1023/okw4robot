JavaRPC:
  __self__:
    class: okw4robot.adapters.javaRPC.java_rpc_adapter.JavaRpcAdapter
    jar: C:/tools/SwingSet3.jar
    port: 5678
    host: localhost

  # Definition eingebetteter Java-Swing-Anwendungen, die Ã¼ber den JavaRPC-Host gestartet werden
  SwingSet3:
    __self__:
      jar: C:/tools/SwingSet3.jar               # Pfad zur .jar-Datei
      main_class: SwingSet3                     # Einstiegspunkt
      port: 12345                               # Eindeutiger Port pro App-Instanz

    MainWindow:
      OK:
        class: okw4robot.widgets.javaRPC.button.Button
        locator:
          by_name: okButton

      Hilfe:
        class: okw4robot.widgets.javaRPC.button.Button
        locator:
          by_name: helpButton

  MeineFirmaFormular:
    __self__:
      jar: C:/tools/FirmaFormularApp.jar
      main_class: com.example.forms.FormularApp
      port: 12346

    LoginDialog:
      Benutzername:
        class: okw4robot.widgets.javaRPC.textfield.TextField
        locator:
          by_name: userField

      Passwort:
        class: okw4robot.widgets.javaRPC.textfield.PasswordField
        locator:
          by_name: passwordField

      Anmelden:
        class: okw4robot.widgets.javaRPC.button.Button
        locator:
          by_name: loginButton
