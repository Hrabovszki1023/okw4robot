WidgetsDemo:
  WidgetsDemo:
    __self__:
      class: okw4robot.widgets.common.label.Label
      locator: { css: '[data-testid="widgets-demo-page"]' }

    Name:
      class: okw4robot.widgets.common.text_field.TextField
      locator: { css: '[data-testid="tf-name"]' }

    Vorname:
      class: okw4robot.widgets.common.text_field.TextField
      locator: { css: '[data-testid="tf-vorname"]' }

    Anmerkung:
      class: okw4robot.widgets.common.multiline_field.MultilineField
      locator: { css: '[data-testid="ta-anmerkung"]' }

    Verheiratet:
      class: okw4robot.widgets.common.checkbox.CheckBox
      locator: { css: '[data-testid="cb-verheiratet"]' }

    Zahlungsmethode:
      class: okw4robot.widgets.common.radiolist.WebRadioList
      group: zahlungsmethode

    Lieferung:
      class: okw4robot.widgets.common.radiolist.WebRadioList
      locator: { css: '[data-testid="rl-lieferung"]' }

    Geschlecht:
      class: okw4robot.widgets.common.combobox.ComboBox
      locator: { css: '[data-testid="combo-geschlecht"]' }

    OK:
      class: okw4robot.widgets.common.button.Button
      locator: { css: '[data-testid="btn-ok"]' }

    Status:
      class: okw4robot.widgets.common.label.Label
      locator: { css: '[data-testid="status-text"]' }
