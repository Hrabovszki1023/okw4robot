LoginDialog:
  __self__:
    class: okw4robot_web.gui.web.widgets.PageRoot
    locator: { css: '[data-testid="login-page"]' }

  Benutzer:
    class: okw4robot_web.gui.web.widgets.TextField
    locator: { css: '[data-testid="username"]' }

  Passwort:
    class: okw4robot_web.gui.web.widgets.TextField
    locator: { css: '[data-testid="password"]' }

  OK:
    class: okw4robot_web.gui.web.widgets.Button
    locator: { css: '[data-testid="login"]' }

  Abbruch:
    class: okw4robot_web.gui.web.widgets.Button
    locator: { css: '[data-testid="cancel"]' }

  Status:
    class: okw4robot_web.gui.web.widgets.Label
    locator: { css: '[data-testid="status-text"]' }
