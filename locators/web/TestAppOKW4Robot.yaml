TestAppOKW4Robot:
  __self__:
    class: okw4robot.adapters.selenium_web.SeleniumWebAdapter

  LoginDialog:
    __self__:
      class: okw4robot.widgets.page_root.PageRoot
      locator: { css: '[data-testid="login-page"]' }

    Benutzer:
      class: okw4robot.widgets.textfield.TextField
      locator: { css: '[data-testid="username"]' }

    Passwort:
      class: okw4robot.widgets.textfield.TextField
      locator: { css: '[data-testid="password"]' }

    OK:
      class: okw4robot.widgets.button.Button
      locator: { css: '[data-testid="login"]' }

    Abbruch:
      class: okw4robot.widgets.button.Button
      locator: { css: '[data-testid="cancel"]' }

    Status:
      class: okw4robot.widgets.label.Label
      locator: { css: '[data-testid="status-text"]' }

    DoesNotExist:
      class: okw4robot.widgets.textfield.TextField
      locator: { css: '[data-testid="DoesNotExist"]' }
